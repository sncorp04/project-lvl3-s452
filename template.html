<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="contaner">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">RSS Reader</h1>
                    <label for="basic-url" class="lead">Enter the url of the rss feed and click Add</label>
                    <hr class="my-4">
                    <form class="form-inline">
                        <div class="input-group">
                            <input type="text" class="form-control" id="basic-url" placeholder="Please enter the URL">
                            <div class="input-group-append">
                                <span><button type="submit" class="btn btn-primary">Add</button></span>
                            </div>                                
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</body>
